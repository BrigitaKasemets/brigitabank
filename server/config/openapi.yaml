openapi: 3.0.0
info:
  title: BrigitaBank API
  description: API for BrigitaBank online banking application
  version: 1.0.0

servers:
  - url: /

tags:
  - name: users
    description: User management operations
  - name: accounts
    description: Account management operations
  - name: transactions
    description: Transaction operations
  - name: sessions
    description: Authentication session operations
  - name: banks
    description: Bank-to-bank operations

paths:
  # User endpoints
  /users:
    get:
      tags:
        - users
      summary: Get all users
      description: Retrieve a list of all users
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      tags:
        - users
      summary: Create a new user
      description: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: User registered successfully
        '400':
          description: Input validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
                        param:
                          type: string
                        location:
                          type: string
        '409':
          description: User already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: User already exists

  /users/{userId}:
    get:
      tags:
        - users
      summary: Get user by ID
      description: Retrieve a specific user by ID
      security:
        - BearerAuth: [ ]
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: User not found
    delete:
      tags:
        - users
      summary: Delete user
      description: Delete a user
      security:
        - BearerAuth: [ ]
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "User successfully deleted"
              example:
                success: true
                message: "User successfully deleted"
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          description: Not authorized to delete this user
        '404':
          description: User not found
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: "An internal server error occurred"

  # Account endpoints
  /accounts:
    post:
      tags:
        - accounts
      summary: Create a new account
      description: Create a new bank account
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountInput'
      responses:
        '201':
          description: Account created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
              example:
                id: 1
                accountNumber: "fbb123456789"
                name: "Checking Account"
                balance: 100
                currency: "EUR"
                userId: 1
                createdAt: "2025-04-12T10:00:00Z"
                updatedAt: "2025-04-12T10:00:00Z"
        '400':
          description: Invalid input data
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: "An internal server error occurred"
    get:
      tags:
        - accounts
      summary: Get all user's accounts
      description: Retrieve all accounts for the authenticated user
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: A list of accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: No accounts found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "No accounts found"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: "An internal server error occurred"

  /accounts/user/{userId}:
    get:
      tags:
        - accounts
      summary: Get accounts by user ID
      description: Retrieve all accounts for a specific user
      security:
        - BearerAuth: [ ]
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
          description: "ID of the user whose accounts to retrieve"
      responses:
        '200':
          description: A list of accounts for the user
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: No accounts found
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: "An internal server error occurred"

  /accounts/{accountNumber}:
    delete:
      tags:
        - accounts
      summary: Delete account
      description: Delete a specific account by account number
      security:
        - BearerAuth: [ ]
      parameters:
        - name: accountNumber
          in: path
          required: true
          schema:
            type: string
          description: "The account number with bank prefix (e.g., 'abc1234567890')"
      responses:
        '200':
          description: Account deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
              example:
                success: true
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          description: Unauthorized - can only delete your own accounts
        '404':
          description: Account not found
        '500':
            description: Internal server error

  # Transaction endpoints
  /transactions:
    get:
      tags:
        - transactions
      summary: Get all transactions
      description: Retrieve all transactions for the authenticated user
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: A list of transactions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: No transactions found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "No transactions found"
    post:
      tags:
        - transactions
      summary: Create a new transaction
      description: Create a new transaction (internal or external)
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionInput'
      responses:
        '201':
          description: Transaction created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
              example:
                id: 1
                accountFrom: "fbb123456789"
                accountTo: "fbb987654321"
                amount: 100.50
                currency: "EUR"
                explanation: "Payment for services"
                status: "completed"
                type: "internal"
                createdAt: "2025-04-12T10:30:00Z"
                updatedAt: "2025-04-12T10:30:00Z"
        '400':
          description: Invalid input data
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '402':
          description: Insufficient funds

  # Session endpoints
  /sessions:
    post:
      tags:
        - sessions
      summary: Login user
      description: Login and create a new authentication session
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionInput'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
              example:
                token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjEsImlhdCI6MTYxMjg2NTc2MSwiZXhwIjoxNjEyOTUyMTYxfQ.example-token"
                user:
                  id: 1
                  username: "user@brigitabank.com"
                  fullName: "Demo Kasutaja"
                  createdAt: "2025-04-01T10:30:00Z"
                  updatedAt: "2025-04-01T10:30:00Z"
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
                        param:
                          type: string
                        location:
                          type: string
        '401':
          description: Access token is missing or invalid
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Authentication required"

  /sessions/current:
    delete:
      tags:
        - sessions
      summary: Logout current user
      description: Logout and invalidate the current user's session token
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
              example:
                success: true
                message: "Session successfully invalidated"
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Session not found
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: "An internal server error occurred"

  # Bank-to-bank endpoints
  /banks/transactions:
    post:
      tags:
        - banks
      summary: Process bank-to-bank transaction
      description: Process a transaction from another bank. This endpoint receives a JWT containing the transaction details including accountFrom, accountTo, amount, currency, explanation.
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/B2BTransactionInput'
      responses:
        '200':
          description: Transaction processed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/B2BTransactionResponse'
        '400':
          description: Invalid JWT or signature
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Account not found
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: "An internal server error occurred"

  /banks/external:
    get:
      tags:
        - banks
      summary: Get external banks
      description: Retrieve a list of all banks registered with the central bank
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: A list of external banks
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    prefix:
                      type: string
                      example: "abc"
                    name:
                      type: string
                      example: "Example Bank"
                    transactionUrl:
                      type: string
                      format: uri
                      example: "https://example.com/transactions/b2b"
                    jwksUrl:
                      type: string
                      format: uri
                      example: "https://example.com/jwks"
                    owner:
                      type: string
                      example: "Bank Owner"
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '502':
          description: Central Bank connectivity issue
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Central Bank connectivity issue"
                  error:
                    type: string
                    example: "Failed to get banks: Not Found"

  /banks/register-with-central-bank:
    post:
      tags:
        - banks
      summary: Register with central bank
      description: Register this bank with the external central bank system using environment variables
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: Registration successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Bank registered successfully with central bank
                  data:
                    type: object
                    properties:
                      prefix:
                        type: string
                        example: fbb
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          description: Registration failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Registration failed

  /banks/refresh-keys:
    post:
      tags:
        - banks
      summary: Refresh RSA keys
      description: Generate new RSA keys and update registration with the central bank
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: Keys refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Keys refreshed and registration updated
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          description: Failed to refresh keys
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Failed to refresh keys

  /banks/jwks:
    get:
      tags:
        - banks
      summary: Get JWKS
      description: Retrieve the JSON Web Key Set containing the bank's public key(s) used for validating transaction JWT signatures
      responses:
        '200':
          description: JWKS retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JWKS'

  /banks/external/{prefix}:
    get:
      tags:
        - banks
      summary: Get external bank by prefix
      description: Retrieve details of a specific bank registered with the central bank by its prefix
      security:
        - BearerAuth: [ ]
      parameters:
        - name: prefix
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Bank details retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  prefix:
                    type: string
                    example: "abc"
                  name:
                    type: string
                    example: "Example Bank"
                  transactionUrl:
                    type: string
                    format: uri
                    example: "https://example.com/transactions/b2b"
                  jwksUrl:
                    type: string
                    format: uri
                    example: "https://example.com/jwks"
                  owner:
                    type: string
                    example: "Bank Owner"
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Bank not found
        '502':
          description: Central Bank connectivity issue

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        fullName:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - username
        - fullName

    UserInput:
      type: object
      properties:
        username:
          type: string
          example: user@brigitabank.com
        fullName:
          type: string
          example: Demo Kasutaja
        password:
          type: string
          format: password
          minLength: 8
          example: user123
      required:
        - username
        - fullName
        - password

    UserUpdate:
      type: object
      properties:
        fullName:
          type: string
        password:
          type: string
          format: password
          minLength: 8
        username:
          type: string

    Account:
      type: object
      properties:
        id:
          type: string
          format: integer
        accountNumber:
          type: string
        name:
          type: string
        balance:
          type: number
        currency:
          type: string
          enum: [EUR, USD, GBP]
        userId:
          type: string
          format: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - accountNumber
        - name
        - balance
        - currency
        - userId

    AccountInput:
      type: object
      properties:
        name:
          type: string
        currency:
          type: string
          enum: [EUR, USD, GBP]
      required:
        - name
        - currency

    AccountUpdate:
      type: object
      properties:
        name:
          type: string
        currency:
          type: string
          enum: [EUR, USD, GBP]

    Transaction:
      type: object
      properties:
        id:
          type: string
          format: integer
        accountFrom:
          type: string
        accountTo:
          type: string
        amount:
          type: number
        currency:
          type: string
          enum: [EUR, USD, GBP]
        explanation:
          type: string
        status:
          type: string
          enum: [pending, completed, failed, rejected]
        type:
          type: string
          enum: [internal, external]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - accountFrom
        - accountTo
        - amount
        - currency
        - explanation
        - status
        - type

    TransactionInput:
      type: object
      properties:
        accountFrom:
          type: string
        accountTo:
          type: string
        amount:
          type: number
        currency:
          type: string
          enum: [EUR, USD, GBP]
        explanation:
          type: string
      required:
        - accountFrom
        - accountTo
        - amount
        - currency
        - explanation

    TransactionUpdate:
      type: object
      properties:
        status:
          type: string
          enum: [pending, completed, failed, rejected]
        explanation:
          type: string

    Session:
      type: object
      properties:
        token:
          type: string
        user:
          $ref: '#/components/schemas/User'
      required:
        - token
        - user

    SessionInput:
      type: object
      properties:
        username:
          type: string
          example: user@brigitabank.com
        password:
          type: string
          format: password
          example: user123
      required:
        - username
        - password

    B2BTransactionInput:
      type: object
      properties:
        jwt:
          type: string
          description: JSON Web Token containing the transaction details signed by the source bank
      required:
        - jwt

    B2BTransactionResponse:
      type: object
      properties:
        receiverName:
          type: string
          description: Full name of the receiving account owner
      required:
        - receiverName

    JWKS:
      type: object
      properties:
        keys:
          type: array
          items:
            type: object
            properties:
              kty:
                type: string
                description: "The key type (e.g., RSA, EC)"
              kid:
                type: string
                description: "Key ID, used to match the key with the signature"
              use:
                type: string
                description: "The intended use of the key (e.g., sig for signing)"
              alg:
                type: string
                description: "The algorithm used with the key (e.g., RS256)"
              n:
                type: string
                description: "The modulus for RSA keys (used with kty: RSA)"
              e:
                type: string
                description: "The exponent for RSA keys (used with kty: RSA)"
              x5c:
                type: array
                items:
                  type: string
                description: "X.509 certificate chain, base64 encoded"
              x5t:
                type: string
                description: "X.509 certificate thumbprint (SHA-1)"
              "x5t#S256":
                type: string
                description: "X.509 certificate thumbprint (SHA-256)"
            required:
              - kty
              - kid
              - use
              - alg
              - n
              - e
      required:
        - keys

  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Authentication required"

    ValidationError:
      description: Input validation error
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: error
              errors:
                type: array
                items:
                  type: object
                  properties:
                    field:
                      type: string
                    message:
                      type: string